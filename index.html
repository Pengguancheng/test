	<script>
		$( function() {
		$( "#sortable" ).sortable();
		$( "#sortable" ).disableSelection();
		} );
	function addattraction(){
		var sortedIDs = $("#sortable").sortable("toArray");
		var txt = "<li class='ui-state-default ui-li-static ui-body-inherit ui-sortable-handle' id="+(sortedIDs.length+1)+">"+$("#add").val()+"</li>";
		$("#sortable").append(txt);
		$( "#sortable" ).sortable( "refresh" );
		//$("#add").text("");
	}
