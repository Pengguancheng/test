	<style>
		#sortable { list-style-type: none; margin: 0; padding: 0; width: 100%; }
		#sortable li { margin:auto; padding: 0.3em;font-size: 1.4em; height: 25px;text-align:center; }
		.ui-sortable {
					  width: 100%;
					  margin: 50px auto;
					  background-color: #ccc;
					  -webkit-box-shadow:  0px 0px 10px 1px rgba(0, 0, 0, .1);
					  box-shadow:  0px 0px 10px 1px rgba(0, 0, 0, .1);
					  list-style-type: none; 
					  padding: 0; 
					}
	</style>
	<script>
		$( function() {
		$( "#sortable" ).sortable();
		$( "#sortable" ).disableSelection();
		} );
	function addattraction(){
	var sortedIDs = $("#sortable").sortable("toArray");
	var txt = "<li data-role='listview' class='ui-state-default ui-li-static ui-body-inherit ui-sortable-handle' id="+(sortedIDs.length)+">"+$("#add").val()+"</li>";
	$("#sortable").append(txt);
	$( "#sortable" ).sortable( "refresh" );
	$("#add").val(" ");
	}
	 $.ajax({
        url: "http://127.0.0.1/fbsdk/routename.php",
        type:"GET",
        dataType:'json',
        success: function(data){
            console.log(data);
				$( function() {
				$( "#add" ).autocomplete({
						source: data
					});
				  });
        },
        error: function(jqXHR) {
            alert("發生錯誤: " + jqXHR.status);
        },
    })
	var session ;
	function uploadroute(){
		var sortedIDs = $("#sortable").sortable("toArray");
		session = {'data': [ ] , 'num':sortedIDs.length};
		var num = sortedIDs.length;
		for( i=0 ; i<num ; i++ ){
			session.data.push({'name':$("#"+sortedIDs[i]).text()});
		}
		var tmp=JSON.stringify(session);
		console.log(session);
		$.ajax({
        url: "http://127.0.0.1/fbsdk/routein.php",
        type:"POST",
        dataType:'text',
		data:{data:tmp},
        success: function(data){
			console.log(data);
        },
        error: function(jqXHR) {
            alert("發生錯誤: " + jqXHR.status);
        },
    })
	}
	</script>
</head>
<body>
	<div data-role="page" id="routeadd">

		<button class="ui-btn" onclick="addattraction()" >新增景點</button>
